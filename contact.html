<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>


<!-- navigation -->

<header id="header">

</header>

  <!-- Contact -->
  <div class="contact">
    <div class="container">
      <h2>Let's Get in Touch!</h2>

      <div class="contact-form">
        <form action="">

          <div class="form-input" id="form1">
            <input type="text" name="name" class="form-style" placeholder="name" required>
          </div>

          <div class="form-input" id="form2">
            <input type="email" name="email" class="form-style" placeholder="email" required>

          </div>

          <div class="form-input">
            <textarea name="textarea" id="message" cols="30" rows="10" placeholder="message" required></textarea>
          </div>

          <div class="form-submit">
            <input type="submit" name="submit" value="submit">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

<!-- Footer -->

<footer id="footer">

  <div class="footer-content">
    <p>&copy; 2020 CHI CHIN YEN | All Rights Reserved.</p>
  </div>

  <div class="social_icons">
    <a href=""><i class="fab fa-facebook-f"></i></a>
    <a href=""><i class="fab fa-twitter"></i></a>
    <a href=""><i class="fab fa-youtube"></i></a>
    <a href=""><i class="fab fa-linkedin"></i></a>
    <a href=""><i class="fab fa-instagram"></i></a>
  </div>

</footer>

</html>
